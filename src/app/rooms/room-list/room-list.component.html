<md-card *ngFor="let room of (availableRooms$ | async)">
  <md-card-title>{{room.title}}</md-card-title>
  <md-card-actions>
    <button md-button
            (click)="joinRoom(room, $event)">Join room
    </button>
  </md-card-actions>
</md-card>

<a class="fab"
   title="Create a new room"
   md-fab
   [routerLink]="['./', {action: 'createRoom'}]">
  <md-icon>add</md-icon>
</a>
