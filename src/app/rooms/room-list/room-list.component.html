<input #title>
<p>
  <button (click)="createRoom(title.value); title.value = '';" [disabled]="(roomsFlags$ | async).isCreating">Add Room

<h2>Rooms</h2>
<button *ngFor="let room of (availableRooms$ | async)" (click)="joinRoom(room, $event)">{{room.title}}</button>
